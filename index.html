<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="twittler-stylesheet.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $feed = $('#feed');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"><div class="tweet-header"></div><div class="tweet-content"></div></div>');
          $tweet.find('.tweet-header').text('@' + tweet.user + ' | ' + tweet.created_at);
          $tweet.find('.tweet-content').text(tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }

      });

    </script>
    <div>
      <div id="feed">
        <div id="page-title">Tweets</div>
        <div class="tweet">
          <div class="tweet-header">@testUser | 3-Mar-14 4:14pm PST</div>
          <div class="tweet-content">Here is the test message I want to show here #yeehaw #booya</div>
        </div>
      </div>  
    </div>
  </body>
</html>
